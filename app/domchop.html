<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>CATH: PDB Chopping Viewer</title>
</head>

<body>
  <!-- ================ -->
  <!-- Online Libraries -->
  <!-- ================ -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-relational/0.9.0/backbone-relational.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.4.3/backbone.marionette.min.js" type="text/javascript"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Optional theme -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/custom/bootstrap.min.css"> -->
  <link rel="stylesheet" href="http://bootswatch.com/lumen/bootstrap.min.css">

  <style>
  #viewer-container {
  }

  ul.structure-object-list {
  	list-style-type: none;
  	padding: 0;
  	margin: 0;
  }

  .structure-object-item-color {
  	float: left;
  	width: 16px;
  	height: 16px;
  	border: 1px solid #666;
  	margin-right: 10px;
  }

  ul.segment-list li {
  	list-style-type: none;
  	padding-left: 10px;
  	margin: 0;
  }

  .segment-item{
  	margin-left: 10px;
  }
  </style>

  <div class="container">
  <div id="cv-container">
  	<div class="page-header">
  		<h1>CATH Chopping Viewer</h1>
	  </div>

  	<div class="row">
  		<div class="col-md-8">
  			<div class="panel panel-default">
	  			<div class="panel-heading">
	  				3D Structure
	  			</div>
	  			<div class="panel-body">
					<div id="cv-pdb-viewer"></div>
	  			</div>
          <div class="panel-footer">
					<div id="cv-pdb-info"></div>
	  			</div>
  			</div>
  		</div>
  		<div class="col-md-4">
  			<div class="panel panel-default">
	  			<div class="panel-heading">
	  				Info
	  			</div>
	  			<div class="panel-body">
  					<div id="cv-pdb-objects">
  					</div>
  				</div>
  			</div>
  			<div class="panel panel-default">
	  			<div class="panel-heading">
	  				Selection
	  			</div>
	  			<div class="panel-body">
            <div id='picked-atom-name' style='text-align:center;'>&nbsp;
            </div>
  				</div>
  			</div>
  		</div>
  	</div>
  	<div id="sequence-container"></div>
  </div>
  </div>


  <!-- =============== -->
  <!-- Local Libraries -->
  <!-- =============== -->

  <!-- bio-pv code -->
  <script type='text/javascript' src='./pv/bio-pv.min.js'>
    console.log("bio-pv.min.js loaded");
  </script>

  <script type='text/javascript' src='./domchop.js'>
     console.log("domchop.js loaded");
  </script>

</body>
</html>
