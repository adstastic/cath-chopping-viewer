<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>CATH: PDB Chopping Viewer</title>
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-relational/0.9.0/backbone-relational.min.js" type="text/javascript"></script>
<!-- Latest compiled and minified CSS
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
-->

<!-- Optional theme -->
<link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


<style>
#viewer-container {
}

ul.structure-object-list {
	list-style-type: none;
	padding: 0;
	margin: 0;
}

.structure-object-item-color {
	float: left;
	width: 16px;
	height: 16px;
	border: 1px solid #666;
	margin-right: 10px;
}

ul.segment-list {
	list-style-type: none;
	padding: 0;
	margin: 0;
}

.segment-item-color {
	float: left;
	width: 16px;
	height: 16px;
	border: 1px solid #666;
	margin-right: 10px;
}
</style>

  <!-- <div id="cv-container"></div> -->

  <div class="container">
  <div id="cv-container">
  	<div class="page-header">
  		<h1>CATH Chopping Viewer</h1>
	  </div>

  	<div class="row">
  		<div class="col-md-8">
  			<div class="panel panel-default">
	  			<div class="panel-heading">
	  				3D Structure
	  			</div>
	  			<div class="panel-body">
					<div id="cv-pdb-viewer"></div>
	  			</div>
          <div class="panel-footer">
					<div id="cv-pdb-info"></div>
	  			</div>
  			</div>
  		</div>
  		<div class="col-md-4">
  			<div class="panel panel-default">
	  			<div class="panel-heading">
	  				Info
	  			</div>
	  			<div class="panel-body">
  					<div id="cv-pdb-objects">

              </div>
  					</div>
  				</div>
  			</div>
  			<div class="panel panel-default">
	  			<div class="panel-heading">
	  				Selection
	  			</div>
	  			<div class="panel-body">
  					<!--<div id="cv-pdb-focus"></div>-->
            <div id='picked-atom-name' style='text-align:center;'>&nbsp;
            </div>
  				</div>
  			</div>
  		</div>
  	</div>
  	<div id="sequence-container"></div>
  </div>
  </div>


  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->

  <!-- Marionette code -->
  <script type="text/template" id="segment-template">
     <%= parent.id %> <%= segment_number %>
   </script>

  <script type="text/template" id="accordion-group-template">
    <div class="accordion-heading">
     <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#segment-list" href="#segment<%= parent.id %>.<%= segment_number %>"><%- parent.id %>.<%- segment_number %> <%- start %> <%- end %></a>
   </div>

   <div id="segment<%= segment_number %>" class="accordion-body collapse" style="height: 0px;">
     <div class="accordion-inner">
       <ul>
       </ul>
     </div>
   </div>
 </script>

  <script type='text/javascript' src='./backbone.marionette/backbone.marionette.js'></script>

  <!-- bio-pv code -->
  <script type='text/javascript' src='./pv/bio-pv.min.js'></script>

  <script type='text/javascript' src='./domchop-marionette.js'>
     console.log("domchop-marionette.js loaded");
  </script>

</body>
</html>
